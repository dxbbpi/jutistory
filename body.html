    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientBG 10s ease infinite, flicker 1.5s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flicker {
            0% { background: rgba(59, 59, 59, 0.7); }
            50% { background: rgb(90, 90, 90); }
            100% { background: rgba(0, 0, 0, 0.7); }
        }

        /* Parallax Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: parallax 20s linear infinite;
        }

        @keyframes parallax {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #000000, #838383);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: #00ffff;
            transition: width 0.3s ease-in-out;
        }

        /* Hover effect for Navbar */
        .navbar a:hover {
            transform: rotateY(10deg) translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.5);
            color: #00ffff;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        /* Container styles */
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out, pulse 3s infinite alternate, glowBorder 4s infinite alternate, neonGlow 5s infinite alternate;
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00c6ff;
            text-shadow: 0 0 15px #00c6ff, 0 0 25px #0072ff;
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate, bounceIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 40px rgba(0, 198, 255, 0.8); }
            to { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 198, 255, 1); }
        }

        @keyframes glowBorder {
            from { border: 3px solid #00c6ff; }
            to { border: 3px solid #0072ff; }
        }

        @keyframes neonGlow {
            from { box-shadow: 0 0 40px #00c6ff; }
            to { box-shadow: 0 0 60px #00ffff; }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #00c6ff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #0072ff; }
        }

        /* Bouncing effect for message */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .container:hover {
            box-shadow: 0 0 100px rgba(0, 198, 255, 1), 0 0 50px rgba(0, 198, 255, 0.8);
            transform: scale(1.15) rotate(-3deg);
            transition: 0.4s ease-in-out;
        }

        /* Button with glowing border */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: transparent;
            border: 2px solid #00c6ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00c6ff;
            border-radius: 5px;
            z-index: -1;
            transition: all 0.4s;
            transform: scaleX(0);
            transform-origin: right;
        }

        .button:hover {
            color: #000;
            box-shadow: 0 0 20px rgba(0, 198, 255, 1);
        }

        .button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* ดาวตก */
        .star {
            position: fixed;
            top: -10px;
            color: #000000;
            opacity: 0.9;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            0% { transform: translateY(0px) rotate(0); opacity: 0.9; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>

    <script>
        function createStar() {
            const star = document.createElement("div");
